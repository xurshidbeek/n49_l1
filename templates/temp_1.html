<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>


     <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            margin: 0 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #555;
            color: #ffcc00;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        .dashboard-link {
            font-size: 48px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .dashboard-link:hover {
            color: #ff6347;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'profile' %}" class="btn">Login</a>
        <a href="{% url 'index'%}" class="btn">Home</a>
        <a href="{% url 'product' %}" class="btn">Products</a>
        <a href="{% url 'contact' %}" class="btn">Contacts</a>


        </div>

    <div class="container">
        <a href="{% url 'dashboard' %}" class="dashboard-link">Dashboard</a>
    </div>

</body>
</html>
