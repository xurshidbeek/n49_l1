<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-container h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-container p {
            color: #777;
            margin: 5px 0 15px;
        }
        .profile-container .details {
            text-align: left;
            margin: 20px 0;
        }
        .profile-container .details p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .profile-container .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 5px;
            cursor: pointer;
        }
        .profile-container .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>@johndoe</p>
        <div class="details">
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Joined:</strong> January 15, 2023</p>
            <p><strong>Location:</strong> New York, USA</p>
        </div>
        <a href="{% url 'dashboard' %} " class="btn" target="_blank">Back</a><br>

    </div>

</body>
</html>
