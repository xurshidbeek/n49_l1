<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 60px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px 0;
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin-bottom: 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="{% url 'profile' %}" class="btn">Login</a>
        <a href="{% url 'index'%}" class="btn">Home</a>
        <a href="{% url 'product' %}" class="btn">Products</a>
        <a href="{% url 'contact' %}" class="btn">Contacts</a>
        <a href="{% url 'week' %}"> Hafta kunlari</a>
    </div>

    <div class="container">
        <div class="card">
            <h2>Welcome to Your Dashboard</h2>
            <p>Use the buttons below to navigate to different sections of the website.</p>
            <a href="{% url 'week' %}" class="btn">  Hafta kunlari</a>
            <a href="{% url 'profile' %}" class="btn">Login</a>
            <a href="{% url 'index'%}" class="btn">Home</a>
            <a href="{% url 'product' %}" class="btn">Products</a>
            <a href="{% url 'contact' %}" class="btn">Contacts</a>
        </div>
    </div>

</body>
</html>
